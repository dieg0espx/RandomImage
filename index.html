<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #imgWrapper {
            max-width:100vw;
            max-height: 90vh;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <img id="imgWrapper">
    <script>
        let images = [
            "https://sub.ttfscaffolding.com/wp-content/uploads/2022/12/IMG_1841.png",
            "https://sub.ttfscaffolding.com/wp-content/uploads/2022/12/IMG_1845.png",
            "https://sub.ttfscaffolding.com/wp-content/uploads/2022/12/IMG_1847.png",
            "https://sub.ttfscaffolding.com/wp-content/uploads/2022/12/IMG_1850.png", 
            "https://sub.ttfscaffolding.com/wp-content/uploads/2022/12/IMG_1817.png",
            "https://sub.ttfscaffolding.com/wp-content/uploads/2022/12/IMG_1820.png", 
            "https://sub.ttfscaffolding.com/wp-content/uploads/2022/12/IMG_1822.png",
            "https://sub.ttfscaffolding.com/wp-content/uploads/2022/12/IMG_1830.png"
        ]
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        let imageWrapper = document.getElementById('imgWrapper');
        imageWrapper.setAttribute('src', images[getRandomInt(images.length)]);
    </script>
</body>
</html>
